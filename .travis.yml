language: python
python:
  - '3.6'
before_install:
  - sudo add-apt-repository -y ppa:mc3man/trusty-media
  - sudo apt-get update
  - sudo apt-get -y install vlc vlc-plugin-*
install:
  - pip install -r requirements.txt
jobs:
  include:
    - stage: test
      script:
        - cd tests
        - python test.py
        - cd ..
    - stage: build
      script: 
        - cd src
        - travis_wait python run.py
    - stage: deploy
      script: 
        - cd src
        - bash deploy.sh
env:
  global:
    secure: 
notifications:
  email: false